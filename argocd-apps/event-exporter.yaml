apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: event-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chiju/tbyte.git
    targetRevision: main
    path: apps/event-exporter
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
