# External Secrets Operator configuration
external-secrets:
  # Service account with IRSA for AWS Secrets Manager access
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: "PLACEHOLDER_ESO_ROLE_ARN"
  
  # Install CRDs
  installCRDs: true
  
  # Controller configuration
  replicaCount: 1
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  
  # Security context
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65534
  
  # Pod security context
  podSecurityContext:
    fsGroup: 65534
    runAsNonRoot: true
    runAsUser: 65534
