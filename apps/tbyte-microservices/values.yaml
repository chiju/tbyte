# TByte Microservices Configuration
global:
  environment: production
  domain: tbyte.local
  
# Frontend Configuration
frontend:
  enabled: true
  image:
    repository: 432801802107.dkr.ecr.eu-central-1.amazonaws.com/tbyte-frontend
    tag: "latest"
    pullPolicy: Always
  
  replicaCount: 2
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Backend Configuration  
backend:
  enabled: true
  image:
    repository: 432801802107.dkr.ecr.eu-central-1.amazonaws.com/tbyte-backend
    tag: "latest"
    pullPolicy: Always
  
  replicaCount: 2
  
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 15
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  database:
    # In-cluster PostgreSQL connection
    host: postgres-service
    port: 5432
    name: tbyte
    username: postgres
    # RDS connection (alternative)
    rds:
      enabled: false
      host: ""
      port: 5432

# PostgreSQL Configuration
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "15.5-alpine"
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  
  persistence:
    enabled: true
    storageClass: "gp2"
    size: 10Gi
  
  database:
    name: tbyte
    username: postgres
    # Password will be generated

# Ingress Configuration
ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
  
  hosts:
    - host: tbyte.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend

# Network Policies
networkPolicies:
  enabled: true
  
# Pod Disruption Budgets
podDisruptionBudget:
  enabled: true
  minAvailable: 1
