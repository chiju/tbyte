# DEV Environment Configuration
global:
  environment: development
  domain: dev.tbyte.local

frontend:
  enabled: true
  image:
    repository: 432801802107.dkr.ecr.eu-central-1.amazonaws.com/tbyte-frontend
    tag: "latest"  # Will be updated by pipeline
    pullPolicy: Always
  
  replicaCount: 5  # Increased for Karpenter testing
  
  resources:
    requests:
      cpu: 50m      # Lower resources for dev
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  
  autoscaling:
    enabled: false  # Disabled for dev

backend:
  enabled: true
  image:
    repository: 432801802107.dkr.ecr.eu-central-1.amazonaws.com/tbyte-backend
    tag: "latest"  # Will be updated by pipeline
    pullPolicy: Always
  
  replicaCount: 1  # Single replica for dev
  
  resources:
    requests:
      cpu: 100m     # Lower resources for dev
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  
  autoscaling:
    enabled: false  # Disabled for dev

postgres:
  enabled: true     # Use in-cluster postgres for dev
  replicaCount: 1
  
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  persistence:
    enabled: false  # No persistence for dev (faster cleanup)

# Dev-specific settings
ingress:
  enabled: true
  hosts:
    - host: dev.tbyte.local

networkPolicies:
  enabled: false    # Relaxed for dev testing
