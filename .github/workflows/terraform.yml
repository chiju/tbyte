name: 'Terraform Infrastructure'

concurrency:
  group: terraform-${{ github.repository }}
  cancel-in-progress: false

on:
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.13.5
  AWS_REGION: eu-central-1
  TF_IN_AUTOMATION: true
  TF_INPUT: false

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init -backend=false

    - name: Terraform Validate
      run: terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        framework: terraform
        soft_fail: true
        output_format: cli

  plan:
    name: Plan
    runs-on: ubuntu-latest
    needs: [validate, security]
    
    concurrency:
      group: terraform-state-${{ github.repository }}
      cancel-in-progress: false
    
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    
    defaults:
      run:
        working-directory: terraform

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    - name: Create Terraform Cache Directory
      run: mkdir -p ~/.terraform.d/plugin-cache

    - name: Cache Terraform
      uses: actions/cache@v4
      with:
        path: |
          ~/.terraform.d/plugin-cache
        key: ${{ runner.os }}-terraform-${{ hashFiles('terraform/**/.terraform.lock.hcl') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      id: plan
      run: |
        set +e
        terraform plan -detailed-exitcode -no-color -out=tfplan \
          -var="github_app_id=${{ secrets.ARGOCD_APP_ID }}" \
          -var="github_app_installation_id=${{ secrets.ARGOCD_APP_INSTALLATION_ID }}" \
          -var="github_app_private_key=${{ secrets.ARGOCD_APP_PRIVATE_KEY }}" \
          -var="git_repo_url=${{ secrets.GIT_REPO_URL }}" \
          -var="allowed_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
          -var="github_actions_role_arn=${{ secrets.AWS_ROLE_ARN }}" \
          -var="user_email_prefix=${{ secrets.USER_EMAIL_PREFIX }}" \
          -var="user_email_domain=${{ secrets.USER_EMAIL_DOMAIN }}"
        exitcode=$?
        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
        if [ $exitcode -eq 1 ]; then
          echo "Terraform plan failed with errors"
          exit 1
        elif [ $exitcode -eq 2 ]; then
          echo "Terraform plan succeeded with changes"
          exit 0
        else
          echo "Terraform plan succeeded with no changes"
          exit 0
        fi

    - name: Save Plan Artifact
      if: steps.plan.outputs.exitcode == 2 && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: terraform/tfplan
        retention-days: 5

    - name: Update Pull Request
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const output = `#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`terraform
          ${{ steps.plan.outputs.stdout }}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: [plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.plan.outputs.tfplanExitCode == '2'
    environment: production
    
    concurrency:
      group: terraform-state-${{ github.repository }}
      cancel-in-progress: false
    
    defaults:
      run:
        working-directory: terraform

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Download Plan Artifact
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan
        path: terraform

    - name: Terraform Apply
      run: |
        # Retry up to 2 times with 30s delay (for EKS access policy propagation)
        SUCCESS=false
        for i in 1 2; do
          if terraform apply -auto-approve tfplan; then
            SUCCESS=true
            break
          fi
          echo "Attempt $i failed. Waiting 30s for EKS access policy to propagate..."
          sleep 30
        done
        if [ "$SUCCESS" = false ]; then
          echo "All apply attempts failed"
          exit 1
        fi

    - name: Post-deployment Tests
      run: |
        # Get cluster credentials
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name eks-gitops-lab
        
        # Wait for nodes
        kubectl wait --for=condition=Ready nodes --all --timeout=300s || true
        kubectl get nodes
        
        # Verify ArgoCD is running
        kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n argocd || true
        kubectl get pods -n argocd

    - name: Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ Infrastructure deployed successfully!"
        CLUSTER_ENDPOINT=$(aws eks describe-cluster --name eks-gitops-lab --region ${{ env.AWS_REGION }} --query 'cluster.endpoint' --output text)
        echo "EKS Cluster Endpoint: $CLUSTER_ENDPOINT"

  update-app-values:
    name: Update App Values
    needs: [apply]
    if: needs.apply.result == 'success'
    permissions:
      id-token: write
      contents: write
    uses: ./.github/workflows/update-app-values.yml
    secrets: inherit
