name: 'Terraform Infrastructure'

concurrency:
  group: terraform-${{ github.repository }}-${{ github.event.inputs.target_environment || 'dev' }}
  cancel-in-progress: false

on:
  push:
    branches: [main, 'feature/*']
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - production

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_VERSION: 1.13.5
  AWS_REGION: eu-central-1
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  TARGET_ENV: ${{ github.event.inputs.target_environment || 'dev' }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    - name: Terraform Init
      run: terraform init -backend=false

    - name: Terraform Validate
      run: terraform validate

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        framework: terraform
        soft_fail: true
        output_format: cli

  plan:
    name: Plan (${{ github.event.inputs.target_environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: [validate, security]
    
    concurrency:
      group: terraform-state-${{ github.repository }}-${{ github.event.inputs.target_environment || 'dev' }}
      cancel-in-progress: false
    
    outputs:
      tfplanExitCode: ${{ steps.plan.outputs.exitcode }}
    
    defaults:
      run:
        working-directory: terraform

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    - name: Configure AWS Credentials (Root Account)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      id: plan
      run: |
        set +e
        terraform plan -detailed-exitcode -no-color -out=tfplan \
          -var="target_environment=${{ env.TARGET_ENV }}" \
          -var="dev_account_id=761380703881" \
          -var="staging_account_id=342206309355" \
          -var="production_account_id=155684258115" \
          -var="github_app_id=${{ secrets.ARGOCD_APP_ID }}" \
          -var="github_app_installation_id=${{ secrets.ARGOCD_APP_INSTALLATION_ID }}" \
          -var="github_app_private_key=${{ secrets.ARGOCD_APP_PRIVATE_KEY }}" \
          -var="git_repo_url=${{ secrets.GIT_REPO_URL }}" \
          -var="allowed_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
          -var="github_actions_role_arn=${{ secrets.AWS_ROLE_ARN }}"
        exitcode=$?
        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT
        if [ $exitcode -eq 1 ]; then
          echo "Terraform plan failed with errors"
          exit 1
        elif [ $exitcode -eq 2 ]; then
          echo "Terraform plan succeeded with changes"
          exit 0
        else
          echo "Terraform plan succeeded with no changes"
          exit 0
        fi

    - name: Save Plan Artifact
      if: steps.plan.outputs.exitcode == 2
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ env.TARGET_ENV }}
        path: terraform/tfplan
        retention-days: 5

  apply:
    name: Apply (${{ github.event.inputs.target_environment || 'dev' }})
    runs-on: ubuntu-latest
    needs: [plan]
    if: needs.plan.outputs.tfplanExitCode == '2'
    environment: ${{ github.event.inputs.target_environment || 'dev' }}
    
    concurrency:
      group: terraform-state-${{ github.repository }}-${{ github.event.inputs.target_environment || 'dev' }}
      cancel-in-progress: false
    
    defaults:
      run:
        working-directory: terraform

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    - name: Configure AWS Credentials (Root Account)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Download Plan Artifact
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ env.TARGET_ENV }}
        path: terraform

    - name: Terraform Apply
      run: |
        SUCCESS=false
        for i in 1 2; do
          if terraform apply -auto-approve tfplan; then
            SUCCESS=true
            break
          fi
          echo "Attempt $i failed. Waiting 30s..."
          sleep 30
        done
        if [ "$SUCCESS" = false ]; then
          echo "All apply attempts failed"
          exit 1
        fi

    - name: Get Target Account Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.TARGET_ENV == 'dev' && secrets.DEV_ACCOUNT_ROLE_ARN || env.TARGET_ENV == 'staging' && secrets.STAGING_ACCOUNT_ROLE_ARN || secrets.PRODUCTION_ACCOUNT_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Post-deployment Tests
      run: |
        # Get cluster name based on environment
        CLUSTER_NAME="tbyte-${{ env.TARGET_ENV }}"
        if [ "${{ env.TARGET_ENV }}" = "production" ]; then
          CLUSTER_NAME="tbyte-production"
        fi
        
        # Get cluster credentials
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $CLUSTER_NAME
        
        # Wait for nodes
        kubectl wait --for=condition=Ready nodes --all --timeout=300s || true
        kubectl get nodes
        
        # Verify ArgoCD is running
        kubectl wait --for=condition=available --timeout=300s deployment/argocd-server -n argocd || true
        kubectl get pods -n argocd

    - name: Notify Success
      if: success()
      run: |
        echo "ðŸŽ‰ ${{ env.TARGET_ENV }} infrastructure deployed successfully!"
        echo "Environment: ${{ env.TARGET_ENV }}"
        echo "Account: ${{ env.TARGET_ENV == 'dev' && '761380703881' || env.TARGET_ENV == 'staging' && '342206309355' || '155684258115' }}"
