name: Cleanup Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true

env:
  AWS_REGION: eu-central-1
  TERRAGRUNT_VERSION: 0.67.16

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Destroy ArgoCD
        working-directory: terragrunt/environments/dev/argocd
        run: terragrunt destroy --terragrunt-non-interactive --auto-approve || true

      - name: Destroy IAM
        working-directory: terragrunt/environments/dev/iam
        run: terragrunt destroy --terragrunt-non-interactive --auto-approve || true

      - name: Destroy RDS
        working-directory: terragrunt/environments/dev/rds
        run: terragrunt destroy --terragrunt-non-interactive --auto-approve || true

      - name: Destroy EKS
        working-directory: terragrunt/environments/dev/eks
        run: terragrunt destroy --terragrunt-non-interactive --auto-approve || true

      - name: Destroy VPC
        working-directory: terragrunt/environments/dev/vpc
        run: terragrunt destroy --terragrunt-non-interactive --auto-approve || true

      - name: Cleanup Orphaned Resources
        run: |
          echo "Cleaning up orphaned CloudWatch log groups..."
          aws logs delete-log-group --log-group-name "/aws/vpc/flowlogs/tbyte-dev" || true
          aws logs delete-log-group --log-group-name "/aws/eks/tbyte-dev/cluster" || true
          echo "Cleaning up Secrets Manager secrets..."
          aws secretsmanager delete-secret --secret-id "tbyte-dev-postgres-password" --force-delete-without-recovery || true
          echo "Cleanup complete"
