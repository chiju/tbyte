name: Bootstrap Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "bootstrap" to confirm account creation'
        required: true

env:
  AWS_REGION: eu-central-1
  TERRAGRUNT_VERSION: 0.67.16

permissions:
  id-token: write
  contents: read

jobs:
  bootstrap:
    name: Bootstrap Accounts & OIDC
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'bootstrap'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Setup Terragrunt
        run: |
          wget -q https://github.com/gruntwork-io/terragrunt/releases/download/v${{ env.TERRAGRUNT_VERSION }}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap Infrastructure
        working-directory: terragrunt
        run: |
          terragrunt apply --terragrunt-working-dir bootstrap --terragrunt-non-interactive --auto-approve
